apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: database
  namespace: argocd
spec:
  project: default
  source:
    chart: githubhelm/database
    repoURL: ghcr.io/belalkhaledmohameed
    targetRevision: 0.1.0
    helm:
      releaseName: database
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: default
  syncPolicy:
    automated:
      selfHeal: true
      prune: true

